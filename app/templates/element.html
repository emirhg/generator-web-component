<% if (props.type === 'standalone') { %><link rel="import" href="../polymer/polymer-element.html">
<% } %><% if (props.includeTemplate) { %>
<dom-module id="<%= props.name %>">
  <template>
    <style>
      :host, *, *::before, *::after {
        box-sizing: border-box;
      }

      :host {
        -moz-osx-font-smoothing: grayscale;
         -webkit-font-smoothing: antialiased;
                 font-smoothing: antialiased;
      }
    </style>

  </template>
</dom-module>

<% } %><script>
  class <%= props.class %> extends Polymer.Element {
    static get is() {
      return '<%= props.name %>';
    }

    static get properties() {
      return {

      }
    }
  }

  customElements.define(<%= props.class %>.is, <%= props.class %>);
</script>
